version: 2

models: 
  - name: dim_customers
    columns: 
      - name: customer_unique_id
        tests: 
          - unique
          - not_null

  - name: fact_sales
    columns: 
      - name: order_id
        tests: 
          - not_null
      - name: product_id
        tests: 
          - relationships: 
              to: ref('dim_products')
              field: product_id  